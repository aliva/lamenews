{% for post in posts %}
    <div class='post'>
        <h3>{{ post.title }}</h3>
        <div class='content'>{{ post.content }}</div>
        <div>{{ post.create_date|date}}</div>
        <div>
        {% for tag in post.tags.all %}
            {{ tag }}
        {% endfor %}
        </div>
    </div>
{% endfor %}
